<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Inicia Sesión</h2>
                <p class="text-white-50 mb-5">Porfavor ingrese su correo y contraseña!</p>
  
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  
                  <div class="form-outline form-white mb-4">
                    <div class="alert alert-danger mt-2" [hidden]="!emailErrorMessage">{{emailErrorMessage}}</div>
                    <input formControlName="email" type="email" id="email" name="email" class="form-control form-control-lg" (blur)="emailValidator()"/>
                    <label class="form-label" for="email">Correo</label>
                  </div>
                  
                  <div class="form-outline form-white mb-4">
                    <div class="alert alert-danger mt-2" [hidden]="!passwordErrorMessage">{{passwordErrorMessage}}</div>
                    <input formControlName="password" type="password" id="password" name="password" class="form-control form-control-lg" (blur)="passwordValidator()"/>
                    <label class="form-label" for="password">Contraseña</label>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>
                  </div>
                  
                  <div class="alert alert-danger mt-2" [hidden]="!loginErrorMessage">{{loginErrorMessage}}</div>
                  
                  <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar Sesión</button>
                  
                </form>

              </div>
  
              <div>
                <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrate</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
